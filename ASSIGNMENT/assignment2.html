<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
    <link rel="stylesheet" href="assignment2.css">
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" required>

            <label for="description">Which option best describes you?</label>
            <select id="description">
                <option value="Student">Student</option>
                <option value="Professional">Professional</option>
                <option value="Other">Other</option>
            </select>

            <label>Would you recommend GeeksforGeeks to a friend?</label>
            <label><input type="radio" name="recommend" value="yes"> Yes</label>
            <label><input type="radio" name="recommend" value="no"> No</label>
            <label><input type="radio" name="recommend" value="maybe"> Maybe</label>

            <label>Languages and Frameworks known (Check all that apply):</label>
            <label><input type="checkbox"> C </label>
            <label><input type="checkbox"> C++ </label>
            <label><input type="checkbox"> C# </label>
            <label><input type="checkbox"> Java </label>
            <label><input type="checkbox"> Python </label>
            <label><input type="checkbox"> JavaScript </label>
            <label><input type="checkbox"> React </label>
            <label><input type="checkbox"> Angular </label>
            <label><input type="checkbox"> Django </label>
            <label><input type="checkbox"> Spring </label>

            <label for="comments">Any comments or suggestions:</label>
            <textarea id="comments" rows="5"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
